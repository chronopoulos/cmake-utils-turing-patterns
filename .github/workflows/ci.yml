name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [gcc-debug, gcc-asan, gcc-ubsan, gcc-tsan, clang-debug, clang-asan, clang-ubsan, clang-tsan]

    steps:
    - uses: actions/checkout@v2
    
    - name: actions-setup-cmake
      uses: jwlawson/actions-setup-cmake@v1.12
      with:
        cmake-version: '3.16.x'
      
    - name: Cmake
      run: |
        cd ${{runner.workspace}}
        cmake --preset=${{matrix.preset}} -DBUILD_EXAMPLES=ON
      
    - name: Build
      run: |
        cd ${{runner.workspace}}/cmake-build-${{matrix.preset}}
        ninja
      
    - name: Test
      run: |
        cd ${{runner.workspace}}/cmake-build-${{matrix.preset}}
        ctest --output-on-failure --output-junit tests.xml
